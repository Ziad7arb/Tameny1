<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearest Labs and Scan Centers - Tameny</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Tameny</div>
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="reservations.html">Manage Reservations</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section class="nearest-labs">
        <h1>Find a Lab or Scan Center</h1>

        <form id="lab-selection-form">
            <label for="lab">Select Lab or Scan Center:</label>
            <select id="lab" required>
                <option value="">Choose a lab...</option>
                <option value="Lab A">Lab A</option>
                <option value="Lab B">Lab B</option>
                <option value="Lab C">Lab C</option>
            </select>

            <label for="date">Select Date:</label>
            <input type="date" id="date" required>

            <label for="time">Select Time:</label>
            <input type="time" id="time" required>

            <button type="button" onclick="proceedToPayment()">Proceed to Payment</button>
        </form>
    </section>
</body>
</html>
